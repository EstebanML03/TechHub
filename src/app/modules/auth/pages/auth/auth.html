<div class="auth-container">
  <div class="auth-box">
    <h2 *ngIf="mostrarLogin">Iniciar Sesión</h2>
    <h2 *ngIf="!mostrarLogin">Registrarse</h2>

    <form *ngIf="mostrarLogin" (ngSubmit)="iniciarSesion()">
      <input type="email" placeholder="Correo electrónico" required />
      <input type="password" placeholder="Contraseña" required />
      <button type="submit">Ingresar</button>
      <p>
        ¿No tienes cuenta?
        <a (click)="cambiarFormulario()">Regístrate aquí</a>
      </p>
    </form>

    <form *ngIf="!mostrarLogin" (ngSubmit)="registrar()">
      <input type="text" placeholder="Nombre completo" required />
      <input type="email" placeholder="Correo electrónico" required />
      <input type="password" placeholder="Contraseña" required />
      <button type="submit">Crear cuenta</button>
      <p>
        ¿Ya tienes cuenta?
        <a (click)="cambiarFormulario()">Inicia sesión</a>
      </p>
    </form>
  </div>
</div>
